services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: itemmanagement-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${SA_PASSWORD}"
      # Pick ONE of these (uncomment what you want):
      # MSSQL_PID: "Developer"
      # MSSQL_PID: "Standard"
      # MSSQL_PID: "Enterprise"
      # If you have no license for Standard/Enterprise, use Developer.

    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - appnet

    # Host port forwarding: host 1435 -> container 1433
    ports:
      - "1435:1433"

    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${SA_PASSWORD}\" -Q \"SELECT 1\" -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 25
      start_period: 40s

  api:
    build:
      context: ./ItemManagement.Api
    container_name: itemmanagement-api
    environment:
      ASPNETCORE_URLS: "http://0.0.0.0:8080"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=${SQL_DB};User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;Encrypt=False;"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - appnet
    ports:
      - "${API_PORT:-8082}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 15s

  web:
    build:
      context: ./itemmanagement-ui
    container_name: itemmanagement-web
    depends_on:
      api:
        condition: service_healthy
    networks:
      - appnet
    ports:
      - "${WEB_PORT:-8088}:80"

volumes:
  sql_data:
    name: itemmanagement_sql_data

networks:
  appnet:
    name: itemmanagement_net
