name: deploy-to-ec2

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh

          # Write the private key safely (removes Windows CRLF)
          printf '%s' "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Sanity checks (won't print secrets)
          test -n "${{ secrets.EC2_HOST }}"
          test -s ~/.ssh/id_rsa

          # Add EC2 host key
          ssh-keyscan -T 10 -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload app to EC2
        run: |
          tar -czf app.tgz docker-compose.yml ItemManagement.Api itemmanagement-ui DB
          scp -i ~/.ssh/id_rsa app.tgz "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app.tgz"

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/id_rsa "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'
            set -euxo pipefail

            sudo apt-get update -y || true
            sudo apt-get install -y curl git || true

            mkdir -p ~/itemmanagement
            tar -xzf ~/app.tgz -C ~/itemmanagement
            rm -f ~/app.tgz
            cd ~/itemmanagement

            # Create .env from GitHub Secrets (no secrets in git)
            cat > .env <<EOT
            SA_PASSWORD=${{ secrets.SA_PASSWORD }}
            SQL_DB=${{ secrets.SQL_DB }}
            API_PORT=8082
            WEB_PORT=8088
            EOT

            sudo docker compose up -d --build
            sudo docker compose ps

            curl -fsS http://localhost:8082/api/health
            curl -fsS http://localhost:8088/ >/dev/null
          EOF
