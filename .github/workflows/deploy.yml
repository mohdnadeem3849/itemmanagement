name: Deploy to EC2 (Docker Compose)

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deploy.tgz (tracked files only)
        run: |
          git ls-files -z | tar --null -T - -czf deploy.tgz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-tgz
          path: deploy.tgz
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-tgz
          path: .

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Create app.env (runner)
        env:
          SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          JWT_KEY: ${{ secrets.JWT_KEY }}
        run: |
          umask 077
          printf "MSSQL_SA_PASSWORD=%s\nDB_NAME=%s\nJWT_KEY=%s\n" \
            "$SA_PASSWORD" "$DB_NAME" "$JWT_KEY" > app.env

      - name: Upload deploy.tgz + app.env to EC2
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes \
            ./deploy.tgz ./app.env \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<'SSH'
              set -euo pipefail

              APP_NAME="role-item-system"
              APP_ROOT="/var/www/roleitems"
              RELEASES_DIR="$APP_ROOT/releases"
              SHARED_DIR="$APP_ROOT/shared"
              COMPOSE_FILE="docker-compose.yml"
              ENV_FILE=".env"
              KEEP_RELEASES=5

              TS="$(date +%Y%m%d%H%M%S)"
              NEW_RELEASE="$RELEASES_DIR/$TS"

              echo "==> Deploying $APP_NAME"
              echo "==> New release: $NEW_RELEASE"

              sudo mkdir -p "$NEW_RELEASE" "$SHARED_DIR"

              # Extract new release
