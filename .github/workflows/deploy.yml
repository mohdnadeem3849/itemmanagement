name: deploy-to-ec2

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Write SSH key + basic diagnostics (key validity)
      - name: Prepare SSH (diagnostics)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p ~/.ssh

          echo "Checking secrets presence..."
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "ERROR: EC2_HOST secret is empty or missing"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_USER }}" ]; then
            echo "ERROR: EC2_USER secret is empty or missing"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "ERROR: EC2_SSH_KEY secret is empty or missing"
            exit 1
          fi

          echo "Writing SSH key..."
          printf '%s' "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "Key file size:"
          wc -c ~/.ssh/id_rsa

          echo "Validating private key can produce a public key..."
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub || (echo "ERROR: invalid private key content" && exit 1)

          echo "Prepare SSH completed."

      # 2) NEW: Print public key fingerprint derived from your GitHub secret (SAFE)
      - name: SSH key fingerprint (safe)
        shell: bash
        run: |
          set -e
          echo "Local public key fingerprint derived from secret:"
          ssh-keygen -lf ~/.ssh/id_rsa.pub

      # 3) Confirm EC2_HOST formatting + confirm TCP/22 is reachable from GitHub runner
      - name: Debug EC2_HOST + test port 22
        shell: bash
        run: |
          set -e
          echo "EC2_HOST length: ${#EC2_HOST}"
          echo "EC2_HOST starts-with-ec2? $(echo "$EC2_HOST" | grep -q '^ec2-' && echo yes || echo no)"
          echo "Testing TCP/22 reachability..."
          timeout 10 bash -c "</dev/tcp/$EC2_HOST/22" && echo "✅ Port 22 reachable" || (echo "❌ Port 22 NOT reachable" && exit 1)
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}

      # 4) Add host key to known_hosts (only after port 22 reachable)
      - name: Add EC2 to known_hosts
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh
          ssh-keyscan -p 22 -T 10 -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      # 5) NEW: SSH auth debug (prints the real reason for "Permission denied (publickey)")
      # NOTE: This prints connection/auth details, but NOT your private key.
      - name: Test SSH login (debug)
        shell: bash
        run: |
          set -e
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes -vvv "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" "echo SSH_OK"

      - name: Upload app to EC2
        shell: bash
        run: |
          set -euxo pipefail
          tar -czf app.tgz docker-compose.yml ItemManagement.Api itemmanagement-ui DB
          scp -i ~/.ssh/id_rsa app.tgz "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app.tgz"

      - name: Deploy on EC2
        shell: bash
        run: |
          set -euxo pipefail
          ssh -i ~/.ssh/id_rsa "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'
            set -euxo pipefail

            sudo apt-get update -y || true
            sudo apt-get install -y curl git || true

            mkdir -p ~/itemmanagement
            tar -xzf ~/app.tgz -C ~/itemmanagement
            rm -f ~/app.tgz
            cd ~/itemmanagement

            cat > .env <<EOT
            SA_PASSWORD=${{ secrets.SA_PASSWORD }}
            SQL_DB=${{ secrets.SQL_DB }}
            API_PORT=8082
            WEB_PORT=8088
            EOT

            sudo docker compose up -d --build
            sudo docker compose ps

            curl -fsS http://localhost:8082/api/health
            curl -fsS http://localhost:8088/ >/dev/null
          EOF
